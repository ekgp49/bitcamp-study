<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<button id="btn1">ajax 가져오기</button>
<div id="d1">
</div>

<script src="jquery14.js"></script>
<script>
var d1 = $('#d1')
          .css('border', '2px dashed red')
          .css('margin', '5px')
          .css('min-height', '100px');

$('#btn1').click(function() {
  $.ajax('test14.jsp', {
    method:'GET',
    dataType:'html',
    success: function(data) {
      d1.html(data);
    }
  })
})

</script>
</body>
</html>
