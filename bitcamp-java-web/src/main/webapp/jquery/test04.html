<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<div id="d1">이전 값!</div>
<div id="d2"></div>
<script src="jquery04.js"></script>
<script>
var tag = $('#d1');
var tag2 = $('#d2');

tag.html('바꾼 값!');
var content = tag.html();
tag2.html(content);

var divList = $('div');

for (var d of divList) {
  d.style.border = "5px dashed yellow";
  d.style.margin = "10px";
}

tag[0].style.border = "5px dashed yellow";
tag.style.margin = "10px";

tag2.style.border = "5px dashed yellow";
tag2.style.margin = "10px";

tag.style.color = 'red';
// tag.style['background-color'] = "grey";
tag.style.backgroundColor = 'grey';
tag.onclick = function(e) {
  alert('okokokokokkokkokokokokok');
}
</script>
</body>
</html>
